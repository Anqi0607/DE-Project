version: "3.8"

services:
  redis:
    image: redis:latest
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  airflow-webserver:
    build:
      context: .
    command: webserver
    ports:
      - 8080:8080
    depends_on:
      - redis

  spark-master:
    build:
      context: ./spark
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8088:8080"
    command: >
      sh -c "/opt/spark/sbin/start-master.sh && tail -f /dev/null"

  spark-worker:
    build:
      context: ./spark
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    command: >
      sh -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null"

  test-container:  # 添加的测试容器
    build:
      context: .
    command: pytest  # 运行 pytest 测试
    volumes:
      - ./tests:/tests  # 将本地的 tests 目录挂载到容器内的 /tests
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/.google/credentials  # 环境变量，根据需要
    # 运行时会使用 pytest 来执行 tests/unit/test_load_to_bucket.py
    entrypoint: ["pytest", "/tests/unit/test_load_to_bucket.py"]

  flower:
    build:
      context: .
    command: celery flower
    ports:
      - 5555:5555
    depends_on:
      - redis
    restart: always

  airflow-scheduler:
    build:
      context: .
    command: scheduler
    depends_on:
      - redis
    restart: always

  airflow-worker:
    build:
      context: .
    command: celery worker
    depends_on:
      - redis
    restart: always

  airflow-init:
    build:
      context: .
    entrypoint: /bin/bash
    command:
      - -c
      - |
        function ver() {
          printf "%04d%04d%04d%04d" $${1//./ }
        }
        airflow_version=$$(gosu airflow airflow version)
        airflow_version_comparable=$$(ver $${airflow_version})
        min_airflow_version=2.2.0
        min_airflow_version_comparable=$$(ver $${min_airflow_version})
        if (( airflow_version_comparable < min_airflow_version_comparable )); then
          echo -e "\033[1;31mERROR!!!: Too old Airflow version $${airflow_version}!\e[0m"
          echo "The minimum Airflow version supported: $${min_airflow_version}. Only use this or higher!"
          exit 1
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - .:/sources

volumes:
  postgres-db-volume:
