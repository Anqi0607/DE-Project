name: CI for dbt

on:
  pull_request:
    branches:
      - main
    paths:
      - 'dbt/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/.google/credentials/stg-sa-key.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Write GCP service account key
        run: |
          mkdir -p airflow/.google/credentials
          echo "${{ secrets.GCP_CREDENTIALS_STAGING }}" > airflow/.google/credentials/stg-sa-key.json

      - name: Install dbt with sudo
        run: |
          sudo pip install dbt
          dbt --version
      
      - name: Install dbt BigQuery support
        run: |
          pip install --user dbt-bigquery
          dbt --version  # Confirm BigQuery support is installed

